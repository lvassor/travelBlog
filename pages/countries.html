<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/styles.css">
    <title>Countries</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-4 continent-col">
                <h4>Europe</h4>
                <button type="button" class="btn btn-light rounded-pill"><img class="country-tiles-img"
                        src="https://raw.githubusercontent.com/HatScripts/circle-flags/gh-pages/flags/tr.svg">Turkey</button>
                <button type="button" class="btn btn-light rounded-pill"><img class="country-tiles-img"
                    src="https://raw.githubusercontent.com/HatScripts/circle-flags/gh-pages/flags/it.svg">Italy</button>
            </div>
            <div class="col col-12 col-sm-12 col-md-4 continent-col">
                <h4>Asia</h4>
                <button type="button" class="btn btn-light rounded-pill"><img class="country-tiles-img"
                        src="https://raw.githubusercontent.com/HatScripts/circle-flags/gh-pages/flags/kh.svg">Cambodia</button>
                <button type="button" class="btn btn-light rounded-pill"><img class="country-tiles-img"
                        src="https://raw.githubusercontent.com/HatScripts/circle-flags/gh-pages/flags/hk.svg">Hong
                    Kong</button>
                <button type="button" class="btn btn-light rounded-pill"><img class="country-tiles-img"
                        src="https://raw.githubusercontent.com/HatScripts/circle-flags/gh-pages/flags/om.svg">Oman</button>
                <button type="button" class="btn btn-light rounded-pill"><img class="country-tiles-img"
                        src="https://raw.githubusercontent.com/HatScripts/circle-flags/gh-pages/flags/my.svg">Malaysia</button>
                <button type="button" class="btn btn-light rounded-pill"><img class="country-tiles-img"
                        src="https://raw.githubusercontent.com/HatScripts/circle-flags/gh-pages/flags/ph.svg">Philippines</button>
                <button type="button" class="btn btn-light rounded-pill"><img class="country-tiles-img"
                        src="https://raw.githubusercontent.com/HatScripts/circle-flags/gh-pages/flags/lk.svg">Sri
                    Lanka</button>
                <button type="button" class="btn btn-light rounded-pill"><img class="country-tiles-img"
                        src="https://raw.githubusercontent.com/HatScripts/circle-flags/gh-pages/flags/th.svg">Thailand</button>
                <button type="button" class="btn btn-light rounded-pill"><img class="country-tiles-img"
                        src="https://raw.githubusercontent.com/HatScripts/circle-flags/gh-pages/flags/vn.svg">Vietnam</button>
            </div>
            <div class="col col-12 col-sm-12 col-md-4 continent-col">
                <h4>North America</h4>
                <button type="button" class="btn btn-light rounded-pill"><img class="country-tiles-img"
                    src="https://raw.githubusercontent.com/HatScripts/circle-flags/gh-pages/flags/us.svg">USA</button>
                <button type="button" class="btn btn-light rounded-pill"><img class="country-tiles-img"
                    src="https://raw.githubusercontent.com/HatScripts/circle-flags/gh-pages/flags/ca.svg">Canada</button>
            </div>
        </div>
    </div>
</body>

</html>
